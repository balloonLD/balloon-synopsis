<script type="text/javascript">
    if (!Synopsis) {
        var Synopsis = require("../../src/js/synopsis.js");
    }
    var synopsis, layer = null;
    $(function () {
        $('.synopsis').synopsis({
                    "remote": [
                        [
                            "http://mico-platform:8080/marmotta/sparql/select",
                            "?query=",
                            "&Accept=application/json"
                        ]
                    ],
                    detripling: {
                        detriplers: {
                            item: {
                                compiled_template: Handlebars.compile("<div class='{{CSS.tile}} {{data.detripler.id}} {{CSS.semantic_color}}'>ITEM:<div class='{{CSS.uri}}'>{{data.draft}}</div></div>"),
                                worker: false,
                                fn: function (triples, transport, cb) {
                                    transport.get_concept("item", function (concept) {
                                        cb(concept);
                                    });
                                },
                                templating_fn: function (draft) {
                                    var divs = [], template = this.compiled_template;
                                    for (var i = 0; i < draft.length; i++) {
                                        var div = $(template({CSS: synopsis.css, data: {draft: draft[i], detripler: this}}));
                                        div.data("draft_data", {leads_to: {interfaceName: "Item", nominalValue: draft[i]}});
                                        div.data("post_view_cbs", []);
                                        div.data("type", this.id);
                                        divs.push(div);
                                    }
                                    return divs;
                                }
                            },
                            part: {
                                compiled_template: Handlebars.compile("<div class='{{CSS.tile}} {{data.detripler.id}} {{CSS.semantic_color}}'>PART:<div class='{{CSS.uri}}'>{{data.draft}}</div></div>"),
                                worker: false,
                                fn: function (triples, transport, cb) {
                                    transport.get_concept("part", function (concept) {
                                        cb(concept);
                                    });
                                },
                                templating_fn: function (draft) {
                                    var divs = [], template = this.compiled_template;
                                    for (var i = 0; i < draft.length; i++) {
                                        var div = $(template({CSS: synopsis.css, data: {draft: draft[i], detripler: this}}));
                                        div.data("draft_data", {leads_to: {interfaceName: "Part", nominalValue: draft[i]}});
                                        div.data("post_view_cbs", []);
                                        div.data("type", this.id);
                                        divs.push(div);
                                    }
                                    return divs;
                                }
                            }
                        },

                        jobs: {
                            worker_path: "../../build/"
                        }
                    },
                    decorating: {
                        decorators: {
                            semantic_color: {
                                config : {
                                    item : function (draft) {
                                        return draft.leads_to.nominalValue;
                                    },
                                    part : function (draft) {
                                        return draft.leads_to.nominalValue;
                                    }
                                }
                            },
                            browsability: {
                                config : {
                                    item : function (draft) {
                                        return draft.leads_to;
                                    },
                                    part : function (draft) {
                                        return draft.leads_to;
                                    }
                                }
                            },
                            uri_to_label : {
                                config : {
                                    item : false,
                                    part : false
                                }
                            }
                        }
                    }
                }, function (instance) {
                    synopsis = instance;
                    //synopsis.show_on($('.synopsis'), "Select ?subject ?predicate ?object WHERE { ?subject rdfs:label ?l. ?subject ?predicate ?object. }", "Query");
                    layer = Synopsis.Layer_factory.make(synopsis, "CONSTRUCT { ?subject rdf:type ?l } WHERE { ?subject rdf:type ?l }", "Query");
                    layer.show_on($('.synopsis'));
                    //synopsis.show_on($('.synopsis'), [[null, null, null, null]], "Pattern");
                    layer.get_concepts = function (triples) {
                        var concepts = {item: []};
                        for (var i = 0; i < triples.length; i++) {
                            concepts["item"].push(triples[i].subject.nominalValue);
                        }
                        return concepts;
                    }
                }
        )
        ;
    });

    function load_file(f) {
        if (f.files && f.files[0]) {
            synopsis.insert_file(f.files[0], function (err, res) {
                if (!err) {
                    synopsis.info.show("Inserting file succeded.");
                    layer.reload();
                    synopsis.store_wrap.store.execute("SELECT * WHERE {?s ?p ?o}", function (err, res) {
                        synopsis.info.show(res.length + " triples in store.");
                    });
                } else {
                    synopsis.info.show("Inserting file failed.");
                }
            });
        }
    }

    function load_remote(f) {
        synopsis.execute_on_remote(f.form.query.value, f.form.service.value, function (resp) {
            synopsis.store_wrap.store.insert_triples(resp.results.bindings, undefined, function () {
                synopsis.info.show("Done fetching remote by query.");
                synopsis.store_wrap.store.execute("SELECT * WHERE {?s ?p ?o}", function (err, res) {
                    synopsis.info.show(res.length + " triples in store.");
                });
            });
        }, function () {
            synopsis.info.show("Failed fetching remote by query.")
        });
    }
    ;
</script>
