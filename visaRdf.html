<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>visaRDF</title>
<!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

<script type="text/javascript" src="build/visaRDF.min.js"></script>
</head>
<body>
	<div class="visaRDF"></div>
	<form>
		<label for="inputbox">DataURL:</label> <input type="text"
			name="inputbox" value="data/turtle.ttl">
		<p>
			<input type="button" name="insert" value="Insert data"
				onclick="$('.visaRDF').data('plugin_visaRDF').insertDataFile(this.form.inputbox.value, 'text/turtle');">
	</form>
	<form>
		<label for="serviceinputbox">Remote data service:</label> <input
			type="text" name="serviceinputbox"
			value="http://zaire.dimis.fim.uni-passau.de:8080/bigdata/sparql">
			<p>
			<label for="queryinputbox">Remote data query:</label>
			<textarea type="text" name="queryinputbox">SELECT ?subject ?predicate ?object { BIND( rdfs:label as ?predicate) ?subject ?predicate ?object. ?subject a <http://dbpedia.org/ontology/Place> . ?subject <http://dbpedia.org/property/rulingParty> ?x } LIMIT 500
			</textarea>
			<p>
			<input type="button" name="insertRemote" value="Insert remote data"
				onclick="$('.visaRDF').data('plugin_visaRDF').insertRemoteDataQuery(this.form.serviceinputbox.value, this.form.queryinputbox.value);">
	</form>
	<form>
			<input type="button" name="clearStore" value="clearStore"
			onclick="$('.visaRDF').data('plugin_visaRDF').clearStore();">
	</form>



	<script type="text/javascript">

		$(function() {
			$('.visaRDF').visaRDF({
				generateSortOptions : true,
				isotopeOptions : {		
					masonry : {
						columnWidth : 120
					},
					sortBy : 'random',
					previewAsOverlay : false,
					getSortData : {
						number : function($elem) {
							var number = $elem.hasClass('element') ? $elem.find('.number').text() : $elem.attr('data-number');
							return parseInt(number, 10);
						},
						alphabetical : function($elem) {
							var labelEn = $elem.find('.labelEn'), itemText = labelEn.length ? labelEn : $elem;
							return itemText.text();
						}
					}
				}
			});
			$('.visaRDF').data('plugin_visaRDF').insertDataFile("data/turtle.ttl", 'text/turtle');
		});
	</script>
</body>
</html>
