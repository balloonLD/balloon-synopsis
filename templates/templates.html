<script id="visaRDF-isotope-elements" type="text/x-handlebars-template">
	{{#historyAwareEach .}}
		{{> visaRDF-isotope-element}}
	{{/historyAwareEach}}
</script>

<script id="visaRDF-isotope-element" type="text/x-handlebars-template">
	<div class="element {{subject.token}} {{#if type}}{{type.value}}{{/if}}">
		{{#if subject}}
			<h2 class="showUri" style="display:none">{{subject.value}}</h2>
		{{/if}}
		<p class="number">{{@index}}</p>
		{{#if label}}
			<h3 class="labelEn ellipsis">{{label.value}}</h3>
		{{/if}}
		{{#ifLang description}}
			<div class="descriptionEn ellipsis">{{description.value}}</div>
		{{/ifLang}}
		{{#if predicate}}
			<div class="predicate">{{predicate.value}}</div>
		{{/if}}
	</div>
</script>

<script id="visaRDF-sort-options" type="text/x-handlebars-template">
	<div class="option-combo sorter">
		<h2>Sort:</h2>
		<ul class="option-set clearfix" data-option-key="sortBy">
			{{#keysEach .}}
				<li><a data-sort-value="{{.}}" class="{{.}}">{{.}}</a></li>
			{{/keysEach}}
		</ul>
	</div>
</script>

<script id="visaRDF-filter-options" type="text/x-handlebars-template">
	<div class="option-combo filter">
		<h2>Filter:</h2>
		<ul class="option-set clearfix" data-option-key="filter">
			{{#each .}}
				<li><a data-filter-value="{{value}}" class="{{value}}">{{label}}</a></li>
			{{/each}}
		</ul>
	</div>
</script>

<script id="visaRDF-overlay-element" type="text/x-handlebars-template">
		<div class="{{cssClass.overlay}} {{cssClass.overlay}}_{{index}}">
			<span class="close">close</span>
			<div class="{{cssClass.overlayContent}}">
			</div>
		</div>
	</script>
	
<script id="visaRDF-preview-element" type="text/x-handlebars-template">
		<div class="{{cssClass.preview}} {{cssClass.preview}}_{{index}}">
			<div class="{{cssClass.previewContent}}">
			</div>
		</div>
	</script>

<script id="visaRDF-overlay-content" type="text/x-handlebars-template">
	{{#if label}}
		<h1>{{label}}</h1>
		<div class="innerScroll">
			<div></div>
		</div>
	{{/if}}
	</script>

<script id="visaRDF-groupSort-dropdown" type="text/x-handlebars-template">
    <select id="GroupDropDown">
		{{#each .}}
      		<option value={{val}}>{{label}}</option>
		{{/each}}
    </select>
	</script>
